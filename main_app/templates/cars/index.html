{% extends 'base.html' %}
{% block content %}
  <h1>Car List</h1>
  
  {% for car in cars %}
    <div class="card">
    <a href="{% url 'detail' car.id %}">
      <div class="card-content">
        <div class="flex-container">
            <div>
              <span class="card-title">{{ car.name }}</span>
              <!-- <p>Model: {{ car.model }}</p> -->
              <p>Plate Number: {{ car.plate_number }}</p>
              <!-- {% if car.age > 0 %}
                <p>Age: {{ car.age }}</p>
              {% else %}
                <p>Age: Kitten</p>
              {% endif %} -->
            </div>
            <div>
                {% load static %}
                <img src="{% static car.image|cut:'main_app/static/' %}" width="100px" height="100px" alt="Car Image">
            </div>
      </div>
    </div>
    </a>
  </div>
  {% endfor %}
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<h1>Drivers List</h1>
{% for driver in driver_list %}
  <a href="{% url 'drivers_detail' driver.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ driver.name }}</span>
            <!-- <p>License Number: {{ driver.license_number }}</p> -->
           {% if driver.image %}
         {% load static %}
<img src="{% static driver.image|cut:'main_app/static/' %}" width="100px" height="100px" alt="Driver Image">  
      </div>
{% endif %}

        </div>
    </div>
  </a>
{% endfor %}
{% endblock %}

{% extends 'base.html' %}
{% block content %}
  {% if object %}
    <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
  {% else %}
    <h1>Add a driver</h1>
  {% endif %}
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
      <!-- {{ form.as_table }} -->
    {{ form.as_p }}
    </table>
    <input type="submit" value="Submit!" class="btn red">
  </form>
{% endblock %}

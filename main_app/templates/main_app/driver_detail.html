{% extends 'base.html' %}
{% block content %}
<h1>Driver's Details</h1>
<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ driver.name }}</span>
        <!-- <p>License Number: {{ driver.license_number }}</p> -->
{% load static %}
        <img src="{% static driver.image|cut:'main_app/static/' %}" width="300px" height="300px" alt="Driver Image"> 
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script> 
      </div>
      <div class="card-action">
        <a href="{% url 'drivers_update' driver.id %}">Edit</a>
        <a href="{% url 'drivers_delete' driver.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
